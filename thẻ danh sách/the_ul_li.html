<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ ul</title>
</head>
<body>
    <p>ul là unordered list, hiển thị danh sách không có thứ tự, bằng các chấm tròn</p>
    <p>li là viết tắt của list item, li luôn là thẻ con của ul</p>
    <ul>
        <li>Nội dung 1</li>
        <li>Nội dung 2</li>
        <li>Nội dung 3</li>
        <li>Nội dung 4</li>
    </ul>

</body>
</html>
